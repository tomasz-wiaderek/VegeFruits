{% extends 'base.html' %}

{% block content %}
    <p class="text-secondary">{{ profile }}</p>
    <h1>My orders:</h1>
    <ul>
        {% for object in object_list %}
            <li>
                <a class="text-secondary" href="{% url 'order:detail' object.pk %}">See details: </a> {{ object }}
            </li>
        {% empty %}
            <p class="text-secondary">You don't have any orders yet.</p>
        {% endfor %}
    </ul>
{% endblock %}
